name: Build typed_ant_lsp

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            bin: typed_ant_lsp
          - os: windows-latest
            bin: typed_ant_lsp.exe
          - os: macos-latest
            bin: typed_ant_lsp

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Inspect release output
        shell: bash
        run: ls -lah target/release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: typed_ant_lsp-${{ matrix.os }}
          path: target/release/${{ matrix.bin }}
